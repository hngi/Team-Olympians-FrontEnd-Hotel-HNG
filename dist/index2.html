<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- Font: poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font: Mukta, in place of trajan pro -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!------ New Font: PT serif ------>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS style -->
    <link rel="stylesheet" href="../dist/css/home.css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand text-center" href="#"
            ><span
              class=""
              style="
                background: #533427;
                font-weight: 800;
                font-size: 25px;
                text-align: center;
                padding: 2px 5px;
                padding-left: 9px;
                color: white;
                border-radius: 7px;
                margin-right: 5px;
              "
            >
              H
            </span>

            <span class="" style="color: #533427;"
              >Hayden<span class="font-weight-bold" style="color: #533427;"
                >hotel</span
              ></span
            >
          </a>
          <button
            class="navbar-toggler text-color-white bg-white"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-center"></span>
          </button>

          <div
            class="collapse navbar-collapse collapse-menu-v1"
            id="navbarTogglerDemo02"
          >
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="">
                <a
                  href="#"
                  class="border border-white text-dark bg-white text-decoration-none py-1 px-3"
                  style="border-radius: 30px; color: #1b0606; font-weight: 500;"
                  >Home</a
                >
              </li>
              <li>
                <a href="rooms.html" class="text-decoration-none">Rooms/Rate</a>
              </li>
              <li>
                <a href="facilities.html" class="text-decoration-none"
                  >Facilities</a
                >
              </li>
              <li>
                <a href="contact.html" class="text-decoration-none"
                  >Contact Us</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none bg-white"
                  ><img src="../Resources/icons/profile sq.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <!-----Left div------>
      <div class="left-div">
        <div class="main">
          <div class="slogan">
            <h2>...Luxury at it's Finest.</h2>
            <h1>Get Started</h1>
          </div>
          <div class="search-bar">
            <form>
              <div class="search form-group">
                <div class="input-box">
                  <label for="arrival">Arrival Date</label>
                  <input
                    type="date"
                    name="arrival"
                    id="arrival"
                    class="form-control"
                  />
                </div>

                <div class="input-box">
                  <label for="departure">Departure Date</label>
                  <input
                    type="date"
                    name="departure"
                    id="departure"
                    class="form-control"
                  />
                </div>

                <div class="input-box">
                  <label for="adult">Adult</label>
                  <input
                    type="number"
                    name="adult"
                    id="adult"
                    class="form-control"
                  />
                </div>

                <div class="input-box">
                  <label for="children">Children</label>
                  <input
                    type="number"
                    name="Children"
                    id="Children"
                    class="form-control"
                  />
                </div>
              </div>

              <a href="rooms.html"
                ><button class="btn btn-primary btn-lg">Book Now</button></a
              >
            </form>
          </div>
        </div>
      </div>

      <!-------Right div--------->
      <div class="right-div"></div>
    </section>
    <!-----End of section div----->

    <!------- Hero Div ------>
    <div class="hero-div">
      <div id="homepageCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Resources/Rooms & rates/image_3.jpg"
              class="image d-block w-100"
              alt="pool"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Resources/Rooms & rates/room_4.jpg"
              class="image d-block w-100"
              alt="room"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Resources/Rooms & rates/room_3.jpg"
              class="image d-block w-100"
              alt="hotel"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!--------End of Hero Div------>

    <footer class="container-fluid pt-5" id="contact-footer">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center mt-5">Subscribe to our Newsletter</div>
          <div class="input-group">
            <input
              id="sub-form"
              type="email"
              class="form-control text-center"
              placeholder="Domin-name@gmail.com"
            />
          </div>
        </div>
        <div class="col-md-4 text-center headphone">
          <img
            src="../Resources/icons/headphones 1.png"
            alt=""
            id="headphone_img"
          />
          <p>Phone: +2348167758317, +234806775632</p>
          <span>Office Address: 42 Alagomeji, Yaba , Lagos State, Nigeria</span>
        </div>
        <div class="col-md-4 text-center">
          <img src="../Resources/icons/time 2.png" alt="" />
          <p>9a.m - 4p.m Monday - Friday</p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
    <script src="main.js"></script>
  </body>
</html>
