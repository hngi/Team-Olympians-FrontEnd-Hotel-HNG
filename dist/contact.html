    </header>
    <main>
      <section class="section1">
        <div class="container mt-6">
          <div class="row">
            <div class="col-lg-6">
              <div class="contact-img">
                <img
                  src="../Resources/Rooms & rates/image_2.jpg"
                  class="contact-image"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="contact-title">
                <span class="contact-begin">Contact Us</span>
                <h2 class="contact-head">Let's get in touch</h2>
              </div>
              <div class="contact">
                <form class="contact-form" medthod="post" action="">
                  <label class="label-2 text-muted">Full Name *</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    placeholder="Full Name"
                    required
                  />

                  <label class="label-2 text-muted">E-mail id *</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                    required
                  />

                  <textarea
                    name="message"
                    rows="6"
                    class="form-control textarea"
                    placeholder="your message"
                  ></textarea>
                  <div class="button-container">
                    <a href="" class="site-btn"
                    >Send
                    <img
                      src="../Resources/icons/gpu cr.png"
                      class="btn-img"
                      alt=""
                  /></a>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container-fluid pt-5" id="contact-footer">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center">Subscribe to our Newsletter</div>
          <div class="input-group">
            <input
              id="sub-form"
              type="email"
              class="form-control text-center"
              placeholder="Domin-name@gmail.com"
            />
          </div>
        </div>
        <div class="col-md-4 text-center headphone">
          <img
            src="../Resources/icons/headphones 1.png"
            alt=""
            id="headphone_img"
          />
          <p>Phone: +2348167758317, +234806775632</p>
          <span>Office Address: 42 Alagomeji, Yaba , Lagos State, Nigeria</span>
        </div>
        <div class="col-md-4 text-center">
          <img src="../Resources/icons/time 2.png" alt="" />
          <p>9a.m - 4p.m Monday - Friday</p>
        </div>
      </div>
    </footer>

    <script src="main.js" ;></script>
